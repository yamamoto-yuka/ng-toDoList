<h1>TO-DO list</h1>
<ul class="list-group">
  <li
    *ngFor="let task of tasks"
    class="mt-3 list-group-item d-flex justify-content-between align-items-center"
  >
    {{ task.id }} . {{ task.title | titlecase }}
    <span
      class="badge bg-primary badge-pill"
      [class.isItcompleated]="task.completed"
      ><span *ngIf="task.completed; then complete; else incomplete"></span
    ></span>
    <ng-template #complete> Complete </ng-template>
    <ng-template #incomplete> Incomplete </ng-template>
  </li>
</ul>
